<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form action="" id="sign-up-form" class="form-section">
        <h2>Sign Up</h2>
        <div class="name">
          <label class="form-label text-white" for="first">First Name</label>
          <input
            type="text"
            name="first-name"
            id="first"
            class="form-control"
            placeholder="First Name"
          />
          <span class="" id="alert-first"></span>
        </div>
        <div class="last">
          <label for="second-name" class="form-label mt-2 text-white"
            >Last Name</label
          >
          <input
            type="text"
            id="second-name"
            name="second-name"
            class="form-control"
            placeholder="Last Name"
          />
          <span class="" id="alert-last"></span>
        </div>
        <div class="mb-1 w-100% d-flex gap-3 mt-4">
          <label for="age" class="form-label mt-2 text-white">Age</label>
          <input
            type="number"
            id="age"
            class="form-control"
            placeholder="Age"
            min="1"
          />
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <span class="" id="alert-age"></span>
      </form>

      <div class="fetch-section mt-5 d-none">
        <div class="card">
          <div class="card-header"><h1>Your Identity</h1></div>
          <div class="card-body">
            <div class="fetch-data-fn" style="font-size: 15px">
              <span id="hello-msg"></span>
            </div>
            <hr />
            <div class="fetch-data-fn">
              <span>Fullname :</span>
              <span class="fw-bold" id="fullname-value"></span>
            </div>
            <hr />
            <div class="fetch-data-fn">
              <span>Age : </span>
              <span class="fw-bold" id="age-value"></span>
            </div>
            <hr />
            <button class="btn btn-primary d-flex" id="btn-reset" type="button">
              Input new data
            </button>
          </div>
        </div>
      </div>

      <script src="./index.js"></script>
    </div>
  </body>
</html>
